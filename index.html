<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZoomMarker_Demo</title>

    <link rel="stylesheet" href="assets/css/zoom-marker.css">

    <style>
    </style>

</head>
<body>

<div id="zoom-marker-div" class="zoom-marker-div">
    <img class="zoom-marker-img" id="zoom-marker-img-alt" alt="zoom-marker-img-alt" name="zoom-marker-img-alt"  draggable="false"/>
</div>

</body>

<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/jquery.mousewheel.min.js"></script>
<script src="assets/js/hammer.min.js"></script>
<script src="assets/js/zoom-marker.min.js"></script>
<script src="config.js"></script>
<script>

    /******************** INIT ZoomMarker here *****************************/
    $(document).ready(function () {

        $('#zoom-marker-img-alt').zoomMarker({
            src: "assets/img/" + appConfig.basemapImage,
            rate: 0.2,
            width: 600,
            max: 600,
            min: 600,
            enable_drag: false,
            zoom_lock: true,
            move_limit: true,
            markers:[
                {
                    src:"assets/img/" + appConfig.parkMarker,
                    x:300,
                    y:300,
                    size: 40,
                    dialog:{
                        value: appConfig.parks.pineta.nome,
                        style: appConfig.parks.style
                    },

                    draggable: false
                    //hint:{value:'M', style:{color:"green", left:"12px"}}
                },                {
                    src:"assets/img/parkMarker.svg",
                    x:750,
                    y:250,
                    size: 40,
                    dialog:{
                        value: appConfig.parks.spinaVerde.nome,
                        style: appConfig.parks.style
                    },
                    draggable: false
                    //hint:{value:'M', style:{color:"green", left:"12px"}}
                }
            ]
        });
    })

    $('#zoom-marker-img-alt').on("zoom_marker_click", function(event, marker){
        switch (marker.param.dialog.value){
            case appConfig.parks.spinaVerde.nome: window.open(appConfig.parks.spinaVerde.url, '_blank');
            case appConfig.parks.pineta.nome: window.open(appConfig.parks.pineta.url, '_blank');

        }
    });

    /******************** INIT ZoomMarker here *****************************/

</script>

</html>
